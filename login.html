<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Alat Kerja DDIM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('./assets/img/login\ tool.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #1e3a56;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #1e3a56;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #163049;
    }

    .error {
      color: red;
      margin-top: 1rem;
      min-height: 1.2em;
    }

    .links {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #1e3a56;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
    <div class="links">
      <a href="daftar.html">Daftar</a> |
      <a href="lupa-password.html">Lupa Password?</a>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYldFDEU2dT18xb2_43mxcxKCk2HOD9a5CNkyJWCy9kXqb7HW48iXjDXXcKIfKq3Wl2Q/exec";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Username dan password harus diisi.";
        return;
      }

      try {
        const params = new URLSearchParams({
          action: "login",
          username,
          password
        });

        const response = await fetch(`${SCRIPT_URL}?${params.toString()}`, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("loggedInUser", username);
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = result.error || "Username atau password salah.";
        }
      } catch (err) {
        errorMsg.textContent = "Terjadi kesalahan koneksi.";
        console.error("Login error:", err);
      }
    }
  </script>
</body>
</html>
