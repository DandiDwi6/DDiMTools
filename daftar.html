<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar | Alat Kerja DDIM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('./assets/img/login\ tool.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #1e3a56;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #1e3a56;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #163049;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: green;
      min-height: 1.2em;
    }

    .error {
      color: red;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #1e3a56;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="register-container">
    <h2>Daftar Akun</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Daftar</button>
    <div class="message" id="messageBox"></div>
    <div class="links">
      <a href="login.html">Kembali ke Login</a>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwN54G1AqiIszXGwmdzkgZXcz2Qoc4MDjAZ_sH5Ou-Mok4pfCHsb8n7a1A3gCvjQShkmQ/exec";

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("messageBox");

      if (!username || !password) {
        messageBox.textContent = "Semua field harus diisi.";
        messageBox.className = "message error";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwN54G1AqiIszXGwmdzkgZXcz2Qoc4MDjAZ_sH5Ou-Mok4pfCHsb8n7a1A3gCvjQShkmQ/exec?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)

        const result = await response.json();

        if (result.success) {
          messageBox.textContent = "Pendaftaran berhasil. Silakan login.";
          messageBox.className = "message";
        } else {
          messageBox.textContent = result.error || "Pendaftaran gagal.";
          messageBox.className = "message error";
        }
      } catch (err) {
        messageBox.textContent = "Terjadi kesalahan koneksi.";
        messageBox.className = "message error";
        console.error("Register error:", err);
      }
    }
  </script>
</body>
</html>
