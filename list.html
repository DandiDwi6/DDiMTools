<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Alat Kerja</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1e3a56;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .top-bar h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .back-button {
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
    }

    .controls, .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.2rem 0;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #1e3a56;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #1e446b;
    }

    .filters input, .filters select {
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 160px;
    }

    .tools-list {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .tool-item {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 0.9rem;
      padding: 2px 7px;
      cursor: pointer;
      line-height: 1;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }
  
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="back-button">&larr;</a>
    <h2>Daftar Alat Kerja</h2>
    <span style="width: 24px;"></span>
  </div>

  <div class="controls">
    <button onclick="tambahAlat()">+ Tambah Alat</button>
    <button onclick="simpanPerubahan()">ðŸ’¾ Simpan</button>
  </div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Cari nama alat..." oninput="filterAlat()" />
    <select id="kondisiFilter" onchange="filterAlat()">
      <option value="">Semua Kondisi</option>
      <option value="Baik">Baik</option>
      <option value="Rusak">Rusak</option>
    </select>
  </div>

  <div class="tools-list" id="alatList"></div>

  <script src="list.js"></script>
</body>
</html>
